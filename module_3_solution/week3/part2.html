<!doctype html>
<html>
   	<head>
  	  	<style type="text/css">
  	  		img { 
  	  			position: absolute; 
  	  		}
  	  		#leftSide {
  	  			width: 500px;
  	  			height: 500px;
  	  			position: absolute;
  	  		}
  	  		#rightSide {
  	  			left: 500px;
  	  			width: 500px;
  	  			height: 500px;
  	  			border-left: 1px solid black;
  	  			position: absolute;
  	  		}
  		</style>
   		<title>Matching Game</title>
  	</head>
  	<body onload=generateFaces();>
   		<h1>Matching Game</h1>
   		<p id="instruction">Click on the extra smiling face on the left</p>
   		<div id="leftSide"></div>
   		<div id="rightSide"></div>

    	<script type="text/javascript">
  	  		var numberOfFaces = 5;
  	  		var theLeftSide = document.getElementById("leftSide");

  	  		function generateFaces() {
  	  			for (var index=0; index < numberOfFaces; index++) {
  	  				var img = document.createElement("img");
  	   				var img_top = Math.floor(Math.random() * 400) + "px";
  	   				var img_left = Math.floor(Math.random() * 400) + "px";

  	   				img.src = "smile.png";
  	   				img.style.top = img_top;
  	   				img.style.left = img_left;
  	   				theLeftSide.appendChild(img);
  	  			}
  	  		}
  		</script>
  	</body>
</html>
